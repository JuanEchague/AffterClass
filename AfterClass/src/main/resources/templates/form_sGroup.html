<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form th:action="@{/studyGroups/__${action}__}" th:object="${studyGroup}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-floating mb-3">
                        <select th:field="*{subject}" id="subject" class="form-select" aria-label="Select subject"
                                required>

                            <option th:each="subject : ${subjects}" th:text="${subject.name}"
                                    th:value="${subject.id}"></option>
                        </select>
                        <label for="subject">Select subject</label>
                        <div class="invalid-feedback">Subject is required</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}" id="name" class="form-control" required>
                        <label for="name">Name of StudyGroup</label>
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" th:field="*{limit_people}" id="limit_people" name="limit_people"  min="1" max="100" class="form-control" required>
                        <label for="limit_people">Select limit people (1/100)</label>
                        <div class="invalid-feedback">Limit people is required</div>
                    </div>
                    <button th:text="${action == 'create' ? 'Save' : 'Update'}" type="submit" class="btn btn-dark"></button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</main>
</body>
</html>
