<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <form th:action="@{/subjects/__${action}__}" th:object="${subject}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-floating mb-3">
                        <select th:field="*{career}" id="career" class="form-select" aria-label="Select career"
                                required>
                            <option th:each="career : ${careers}" th:text="${career.name}"
                                    th:value="${career.id}"></option>
                        </select>
                        <label for="career">Select career</label>
                        <div class="invalid-feedback">Career is required</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}" id="name" class="form-control" required>
                        <label for="name">Name of Subject</label>
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                    <button th:text="${action == 'create' ? 'Save' : 'Update'}" type="submit" class="btn btn-dark"></button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</main>
</body>
</html>
